<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teszt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="finger.js">
</head>
<body>

    
<table>
  <tr>
    <td data-video="2004.mp4" data-site="./P1/portal_1.html">Open Portal 1</td>
    <td data-video="video2.mp4" data-site="portal_2.html">Open Portal 2</td>
  </tr>
</table>

<div id="loadingScreen">
  <video id="loadingVideo" playsinline></video>
</div>

<div id="mainContent">
  <iframe id="contentFrame" src=""></iframe>
</div>

<script>
  const loadingScreen = document.getElementById('loadingScreen');
  const loadingVideo = document.getElementById('loadingVideo');
  const mainContent = document.getElementById('mainContent');
  const contentFrame = document.getElementById('contentFrame');
  const tds = document.querySelectorAll('td');

  tds.forEach(td => {
    td.addEventListener('click', () => {
      const videoSrc = td.dataset.video;
      const siteUrl = td.dataset.site;

      mainContent.classList.remove('visible');

      loadingVideo.src = videoSrc;
      loadingVideo.play();
      loadingScreen.classList.add('visible');

      loadingVideo.onended = () => {
        loadingScreen.classList.remove('visible');
        setTimeout(() => {
          contentFrame.src = siteUrl;
          mainContent.classList.add('visible');
        }, 500);
      };
    });
  });
</script>


</body>
</html>
